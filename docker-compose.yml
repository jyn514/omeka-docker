version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    command: ['--default-authentication-plugin=mysql_native_password']
    environment:
      MYSQL_ROOT_PASSWORD: omeka
      MYSQL_DATABASE: omeka
      MYSQL_USER: omeka
      MYSQL_PASSWORD: omeka

  db_admin:
    image: phpmyadmin/phpmyadmin
    depends_on:
     - db
    ports:
      - "8080:80"

  omeka:
    depends_on:
      - db
    build: ./
    ports:
      - "80:80"
